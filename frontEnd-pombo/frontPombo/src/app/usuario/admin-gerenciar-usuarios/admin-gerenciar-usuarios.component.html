<app-home></app-home>
<div class="container-fluid p-4">

  <div class="row justify-content-center">
    <div class="col col-md-10">
      <div class="card border-dark shadow rounded">
        <!-- Cabeçalho -->
        <div class="card-header custom-bg-primary">
          <h3 class="text-center text-white">Lista de Usuários</h3>
        </div>
        <!-- Corpo -->
        <div class="card-body">
          <table class="table table-hover border">
            <thead class="custom-bg-secondary text-white">
              <tr>
                <th>ID Usuário</th>
                <th>Nome</th>
                 <th>CPF</th>
                <th class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody >
            @for(usuario of usuarios; track usuario.id ){
              <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.cpf }}</td>
                <td class="text-center">
                  <button class="btn btn-primary btn-sm" (click)="navegarParaEdicao(usuario.id)">
                    <i class="bi bi-pencil-square"></i> Editar
                  </button>
                </td>
              </tr>
            }
          </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
