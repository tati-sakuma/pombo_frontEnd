<div class="container-fluid p-4">
  <div class="row justify-content-center">
    <div class="col col-md-10">
      <div class="card border-dark shadow rounded">
        <!-- Cabeçalho -->
        <div class="card-header custom-bg-primary">
          <h3 class="text-center text-white">Lista de Denúncias</h3>
        </div>
        <!-- Corpo -->
        <div class="card-body">
          <table class="table table-hover border">
            <thead class="custom-bg-secondary text-white">
              <tr>
                <th>UUID Mensagem</th>
                <th>Total de Denúncias</th>
                <th>Situação</th>
                <th class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let denuncia of denuncias">
                <td>{{ denuncia.mensagemUuid }}</td>
                <td>{{ denuncia.totalDenuncias }}</td>
                <td>{{ denuncia.situacao }}</td>
                <td class="text-center">
                  <button class="btn btn-primary btn-sm" (click)="navegarParaDetalhe(denuncia.id)">
                    <i class="bi bi-eye"></i> Detalhar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
